<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8" />
      <title>Test jQuery</title>
   </head>
   <body>
  	<p>Etude de Faisabilité</p>
  	<p>notre projet</p>
  	<p>yo</p>
  	<p>MinetEnterprise</p>
   
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script> 
   <!-- jQuery -->
   <script>
    $(document).ready(function(){
      $("p").each(function(index){ // on écoute l'évènement keyup()
        $(this).remove(); //si la phrase existe deja on la supprime
        $("p").append("<p>Je suis le paragraphe :"+ index +"</p>");
       });
    });
    </script>
</body>
</html>
